<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>

  <body >
  <th:block th:include="~{fragments/nav}"></th:block>

  <main class="p-5 align-content-center bg-blur my-register-div">
        <section class="page-section" id="login">
          <div class="container">
            <div class="text-center">
              <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
              <hr class="hr-3 w-25 bg-white"/>
              <div th:if="${bad_credentials}" class="alert alert-danger text-light form-text bg-danger rounded" role="alert" >
                Тази комбинация от username и password несъществува! Моля опитай отново или избери "РЕГИСТРИРАЙ СЕ"!
              </div>

              <form th:action="@{/users/login}"
                    method="POST">

                <h1 class="h3 mb-3 fw-normal">Mоля въведете </h1>

                <label for="inputUsername" class="visually-hidden">Username</label>
                <input type="text"   name="username" th:value="${username}" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password"   name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <p>

                </p>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

              </form>
            </div>
          </div>

        </section>
    <th:block th:include="~{fragments/fot}"></th:block>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  </body>
</html>
